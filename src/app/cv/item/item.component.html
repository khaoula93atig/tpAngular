<div *ngIf="isDiv" (click)="selectitem()">
  <img class="rounded-circle"
  [ngStyle]="{
    width: size +'px',
    height: size +'px'

  }"

  src="assets/images/{{cv.path |defaultImage}}"
  alt="{{cv.name}}"
  />
  {{cv.firstname | titlecase}}  {{cv.name |uppercase}}
</div>

<span *ngIf="!isDiv" (click)="selectitem()">
  <img class="rounded-circle"
  [ngStyle]="{
    width: size +'px',
    height: size +'px'

  }"

  src="assets/images/{{cv.path |defaultImage}}"
  alt="{{cv.name}}"
  />
  {{cv.firstname | titlecase}}  {{cv.name |uppercase}}
</span>
